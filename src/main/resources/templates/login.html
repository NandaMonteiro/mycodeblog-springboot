<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>My Codeblog</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Codeblog</span>
    </nav>
</header>

<section>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Login *">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Senha *">
                </div>

                <small class="form-text text-muted">(*) Campos obrigat√≥rios</small>

                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>

                <a href="/usuarioForm" class="btn btn-light" role="button" style="margin-top: 10px;">Cadastrar</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>

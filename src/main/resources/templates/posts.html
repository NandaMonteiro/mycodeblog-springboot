<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>My Codeblog</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Codeblog</span>
                <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
            </nav>

            <nav class="navbar navbar-light bg-light">
                <a href="/usuarioForm" class="btn btn-primary" role="button" style="margin-left: auto">Cadastrar - se</a>
            </nav>

        </header>

        <section>
            <div class="container" style="width: 60%; padding-bottom: 30px; padding-top: 10px;">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>


                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                    <div class="card-body">
                        <p class="card-subtitle mb-2 test-muted" style="font-size: 0.8rem;">
                            <span th:text="${post.autor}"></span>
                            <span th:text="${post.data}"></span>
                        </p>

                        <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}">
                            <h4 class="cart-title" style="font-width: bold; color: black; padding-top:5px; ">
                                <span th:text="${post.titulo}"></span>
                            </h4>
                        </a>

                        <p class="card-title">
                            <span th:utext="${#strings.abbreviate(post.texto, 400)}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
